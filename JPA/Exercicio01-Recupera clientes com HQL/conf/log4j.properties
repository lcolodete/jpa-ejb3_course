# Todo Logger possui um nível. os níveis possíveis são: 
#        DEGUG < INFO < WARN < ERROR < FATAL

# A saída do log pode ser customizada de muitas formas. Além disso, é possível modificar 
# completamente o layout do log implementando sua própria classe de Layout. 

# Segue abaixo um exemplo utilizando o PatternLayout com o conversion pattern 
# "%d{dd/MM/yyyy HH:mm:ss} %C %M %5p: %m%n" 

# O primeiro campo - %d{dd/MM/yyyy HH:mm:ss} - representa a data e hora

# O segundo campo - %C - representa a classe que efetuou o log.

# O terceiro campo - %M - representa o método que efetuou o log.

# O quarto campo - %n - representa uma mudança de linha.

# O quinto campo - %5p - representa o nível do comando de log.

# O sexto campo - %m - representa a mensagem de erro.

# E o sétimo campo - %n - representa uma nova mudança de linha.

# Exemplo:

# 18/04/2005 12:02:36 exercicio26.EfetuaLogAction1 execute ERROR: ***** Error 1 *****

# log4j.appender.A2.MaxBackupIndex=3
# Irá criar: log.txt, log.txt.1, log.txt.2, log.txt.3 ( --> logs mais recentes para mais antigos) 

