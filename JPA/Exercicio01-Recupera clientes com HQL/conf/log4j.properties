# Log4j possui três componentes principais: loggers, appenders e layouts.
# Estes três tipos de componentes trabalham juntos para permitir que os
# desenvolvedores efetuem o log de mensagens de acordo com o tipo e nível da 
# mensagem, e para controlar, em tempo de execução, como estas mensagens
# devem ser formatadas e onde devem ser escritas.

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss}-%C %M%n%5p: %m%n
log4j.rootLogger=ERROR, A1

log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.File=c:/ArquivoDeLogDaAplicacao.txt
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %C %M %5p: %m%n
log4j.logger.exercicio01=ERROR, A1
log4j.additivity.exercicio01=false

