<HTML>
   <HEAD>
      <TITLE>Transfere Fundos</TITLE>
   </HEAD>
   <BODY>
      <FORM METHOD=POST ACTION="/ejb08/exercicio/TransfereFundos">
         Informe o número da conta a ser debitada (1 a 5):
            <INPUT TYPE="TEXT" NAME="contaDebitada"><BR><BR>
         Informe o número da conta a ser creditada (1 a 5):
            <INPUT TYPE="TEXT" NAME="contaCreditada"><BR><BR>
         Informe o valor em reais a ser transferido:
            <INPUT TYPE="TEXT" NAME="valor"><BR><BR>
         <INPUT TYPE="SUBMIT" VALUE="Enviar">
      </FORM>
   </BODY>
</HTML>
